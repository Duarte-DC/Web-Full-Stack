<ion-header [translucent] = "true">
  <ion-toolbar>
    <ion-title>
      Data binding no Angular
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen] = "true"
  class = "padding"
>
  <h1>Data binding (Ligação de dados)</h1>

  <br> <br>

  <!-- ------------------------------------ -->

  <h4>String interpolation</h4>

  {{ titulo }}
 
  <img src = "{{ imagemAleatoria }}">

  <br> <br> <br>

  <!-- ------------------------------------ -->

  <h4>Property binding</h4>

  <img [src] = "imagemLocal">

  <br> <br>

  <!-- ------------------------------------ -->

  <!-- Event binding -->
  <h4>{{ titulo2 }}</h4>

  <ion-item>
    <ion-input 
      label = "Seu nome" 
      labelPlacement = "floating"
      (input) = "atualiza ()"
    >
    </ion-input>

    <ion-button 
      (click) = "acao ()"
    >
      Botão
    </ion-button>
  </ion-item>

</ion-content>
