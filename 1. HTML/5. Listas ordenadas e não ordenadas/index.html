<!DOCTYPE html>

<html lang = "pt-pt">

    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        
        <title>Listas ordenadas e não ordenadas</title>
    </head>

    <body>
        <!--listas não ordenadas-->
        <h2>Mapa do site</h2>

        <ul type = 'disc'> <!-- circle, square, disc-->
            <li>Home</li>
            <li>Quem somos</li>
            <li>Contacto</li>
        </ul>

        <!--listas ordenadas-->
        <h2>Perguntas</h2>
        <ol type = 'i'> <!--1, A, a, i, I-->
            <li>Comida favorita?</li>
            <li>Animal de estimação?</li>
            <li>Carro favorito?</li>
        </ol>

        
    </body>

</html>
