<!DOCTYPE html>

<html lang = "pt-pt">
    
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        
        <title>Tabelas</title>
    </head>

    <body>
        <h2>Produtos</h2>

        <table border = "2" width = "50%">
            <tr>
                <th>Código</th> <!--Cabeçalho da tabela-->
                <th>Produto</th>
                <th>Preço</th>
            </tr>
            <tr>
                <td>001</td> <!--Corpo da tabela-->
                <td>Notebook</td>
                <td>20.000, 00MT</td>
            </tr>
            <tr>
                <td>002</td>
                <td>Roteador</td>
                <td>5.000, 00MT</td>
            </tr>
            <tr>
                <td>003</td>
                <td>Tablet</td>
                <td>15.000, 00MT</td>
            </tr>
            <tr>
                <td rowspan = "2">
                    <strong>Desconto</strong>
                </td>
                <td colspan = "2">Cupom 1 = 1.000, 00MT</td>
            </tr>
            <tr>
                <td colspan = "2">Cupom 2 = 2.000, 00MT</td>
            </tr>
            <tr>
                <td>
                    <strong>TOTAL</strong>
                </td>
                <td colspan = "2">
                    <strong>37.000, 00MT</strong>
                </td>
            </tr>
        
        </table>
    </body>

</html>
