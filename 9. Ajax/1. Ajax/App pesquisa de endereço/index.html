<!DOCTYPE html>

<html lang = "pt-pt">

    <head>
        <!-- Favicon --> <link rel = "shortcut icon" href = "#" type = "image/x-icon">
         
        <!-- Bootstrap CSS --> <link rel = "stylesheet" href = "assets/styles/bootstrap.min.css">
        <!-- Normalize CSS --> <link rel = "stylesheet" href = "assets/styles/normalize.css">
        <!-- Style CSS --> <link rel = "stylesheet" href = "assets/styles/main.css">
        
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">

        <!--[if lt IE 9]>
	        <script src = "scripts/html5shiv.js"></script>
        <![endif]-->
        
        <!-- Babel --> <script src = "https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <!-- Flexibility --> <script src = "scripts/flexibility.js"></script>
        <!-- Icons --> <script src = "https://kit.fontawesome.com/e33cdef215.js" crossorigin = "anonymous"></script>
        <!-- XML Para JSON --> <script src = "scripts/xmltojson.js"></script>
         
        <title>App Pesquisa Endereço</title>
    </head>
    
    <body>
        <nav class = "navbar navbar-light bg-light mb-4">
            <div class = "container">
                <div class = "navbar-brand mb-0 h1">
                    <h3>App Pesquisa Endereço</h3>
                </div>
            </div>
        </nav>

        <div class = "container">

            <div class = "row">
                <div class = "col-sm-3">
                    <input 
                        type = "text" 
                        class = "form-control"
                        placeholder = "CEP"
                        onblur = "getDadosEndereco (this.value)"
                    >
                </div>

                <div class = "col-sm-9">
                    <input 
                        type = "text"
                        id = "endereco" 
                        class = "form-control"
                        placeholder = "Endereço"
                        readonly
                    >
                </div>
            </div>

            <div class = "row mt-4">
                <div class = "col-sm-6">
                    <input 
                        type = "text"
                        id = "bairro" 
                        class = "form-control"
                        placeholder = "Bairro"
                        readonly
                    >
                </div>

                <div class = "col-sm-4">
                    <input 
                        type = "text"
                        id = "cidade" 
                        class = "form-control"
                        placeholder = "Cidade"
                        readonly
                    >
                </div>

                <div class = "col-sm-2">
                    <input
                        type = "text"
                        id = "uf" 
                        class = "form-control"
                        placeholder = "UF"
                        readonly
                    >
                </div>
            </div>
        </div>

        <!--                   ------                   < Javascript >                   ------                   -->
        <script src = "scripts/main.js"></script>

        <!-- Bootstrap Javascript -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

        <script src = "scripts/bootstrap.bundle.min.js"></script>

        <script src = "https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
            integrity = "sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" 
            crossorigin = "anonymous">
        </script>
        
        <script src = "scripts/bootstrap.min.js"></script>
    </body>

</html>
