<!DOCTYPE html>

<html lang = "pt-pt">

    <head>
        <link rel = "stylesheet" href = "css/style.css">
        
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        
        <title>Estilizar formulários (fieldset)</title>
    </head>

    <body>
        <form action = "">
            <h1>Estilizar formulários</h1>
    
            <fieldset id = "detalhes">
                <legend>Detalhes do contacto</legend>

                <div>
                    <label for = "nome">Nome:</label>
                    <input type = "text" name = "nome" id = "nome"> 
                </div>
                
                <div>
                    <label for = "email">E-mail:</label>
                    <input type = "email" name = "email" id = "email">
                </div>

                <div>
                    <label for = "url">URL:</label>
                    <input type="url" name = "url" id = "url">
                </div>
            </fieldset>

            <fieldset id = "comentarios">
                <legend>Comentários</legend>

                <div>
                    <label for = "msg">Mensagem:</label>
                    <textarea name = "msg" id = "msg"></textarea>
                </div>
            </fieldset>

            <fieldset id = "lembrar">
                <legend>Lembrar de mim</legend>

                <div>
                    <label>
                        <input type = "radio" name = "lembrar" id = "sim">Sim
                    </label>
                </div>
                
                <div>
                    <label>
                        <input type = "radio" name = "lembrar" id = "nao">Não
                    </label>
                </div>
            </fieldset>

        </form>
    </body>

</html>
