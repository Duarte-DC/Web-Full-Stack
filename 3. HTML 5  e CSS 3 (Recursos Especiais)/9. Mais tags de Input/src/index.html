<!DOCTYPE html>

<html lang = "pt-pt">

    <head>
        <link rel = "stylesheet" href = "assets/styles/main.css">
        <link rel = "stylesheet" href = "assets/styles/normalize.css">
        
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">

        <!--[if lt IE 9]>
	        <script src = "scripts/html5shiv.js"></script>
        <![endif]-->

        <title>Mais tags de Input</title>
    </head>

    <body>
        <header></header>

        <main>
            <form action = "">
                <div>
                    Nome: <input type = "text" >                
                </div>

                <div>
                    E-mail: <input type = "email" placeholder = "seuemail@mail.com" >
                </div>

                <div>
                    Numero: <input type = "number" min = "0" max = "20" step = "2">
                </div>

                <div>
                    Url: <input type = "url" placeholder = "ex. https://www.exemplo.com" >
                </div>
                
                <div>
                    Pesquisar: <input type = "search" placeholder = "pesquise aqui">
                </div>

                <div>
                    Range: <input type = "range" min = "1" max = "5" value = "1">
                </div>
                
                <div>
                    Data: <input type = "date">
                </div>

                <div>
                    Cor: <input type = "color"">
                </div>

                <div>
                    <input type = "submit" value = "Enviar">
                </div>
            </form>
        </main>

        <footer></footer>
        
    </body>

</html>
