<!DOCTYPE html>

<html lang = "pt-pt">

    <head>
        <!-- Favicon --> <link rel = "shortcut icon" href = "#" type = "image/x-icon">
         
        <!-- Bootstrap CSS --> <link rel = "stylesheet" href = "assets/styles/bootstrap.min.css">
        <!-- Normalize CSS --> <link rel = "stylesheet" href = "assets/styles/normalize.css">
        <!-- Style CSS --> <link rel = "stylesheet" href = "assets/styles/main.css">
        
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">

        <!--[if lt IE 9]>
	        <script src = "scripts/html5shiv.js"></script>
        <![endif]-->
            
        <!-- Flexibility --> <script src = "scripts/flexibility.js"></script>
        <!-- Icons --> <script src = "https://kit.fontawesome.com/e33cdef215.js" crossorigin = "anonymous"></script>
        
        <title>Orçamento Pessoal</title>
    </head>
    
    <body onload = "carregarDespesas ()">
        <header>
            <nav class = "navbar navbar-expand-md bg-primary navbar-dark mb-5">
                <div class = "container">
                    <a href = "" class = "navbar-brand">
                        <img src = "assets/images/logo.png" width = "50" height = "35" alt="">
                    </a>
    
                    <button class = "navbar-toggler me-2" data-bs-toggle = "collapse" data-bs-target = "#nav-target">
                        <span class = "navbar-toggler-icon"></span>
                    </button>
    
                    <div class = "collapse navbar-collapse" id = "nav-target">
                        <ul class = "navbar-nav">
                            <li class = "nav-item"><a class = "nav-link" href = "index.html">Cadastro</a></li>
                            <li class = "nav-item"><a class = "nav-link" href = "consulta.html">Consulta</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main class = "container">
            <div class="row">
                <div class="col mb-5">
                    <h1 class = "display-4">Consulta de despesas</h1>
                </div>
            </div>

            <div class = "row mb-2">
                <div class = "col-md-2">
                    <select id = "ano" class = "form-control" >
                        <option value = "">Ano</option>
                        <option value = "2024">2024</option>
                    </select>
                </div>

                <div class = "col-md-3">
                    <select id = "mes" class = "form-control">
                        <option value = "">Mês</option>
                        <option value = "1">Janeiro</option>
                        <option value = "2">Fevereiro</option>
                        <option value = "3">Março</option>
                        <option value = "4">Abril</option>
                        <option value = "5">Maio</option>
                        <option value = "6">Junho</option>
                        <option value = "7">Julho</option>
                        <option value = "8">Agosto</option>
                        <option value = "9">Setembro</option>
                        <option value = "10">Outubro</option>
                        <option value = "11">Novembro</option>
                        <option value = "12">Dezembro</option>
                    </select>
                </div>

                <div class = "col-md-2">
                    <input 
                        type = "text"
                        id = "dia" class = "form-control"
                        placeholder = "Dia"
                    >
                </div>

                <div class = "col-md-5">
                    <select id = "tipo" class = "form-control">
                        <option value = "">Tipo</option>
                        <option value = "1">Alimentação</option>
                        <option value = "2">Educação</option>
                        <option value = "3">Lazer</option>
                        <option value = "4">Saúde</option>
                        <option value = "5">Transporte</option>
                    </select>
                </div>
            </div>

            <div class = "row">
                <div class = "col-md-8">
                    <input 
                        type = "text"
                        id = "descricao" class = "form-control"
                        placeholder = "Descrição"
                    >
                </div>

                <div class = "col-md-2">
                    <input 
                        type = "text"
                        id = "valor" class = "form-control"
                        placeholder = "Valor"
                    >
                </div>

                <div class = "col-md-2 d-flex justify-content-end">
                    <button 
                        class = "btn btn-primary"
                        onclick = "pesquisarDespesa ()"
                    >
                        <i class = "fas fa-search"></i>
                    </button>
                </div>
            </div>

            <div class = "row mt-5">
                <div class = "col">
                    <table class = "table">
                        <thead>
                            <tr>
                                <th>Data</th>
                                <th>Tipo</th>
                                <th>Descrição</th>
                                <th>Valor</th>
                                <th></th>
                            </tr>
                        </thead>

                        <tbody id = "listaDespesas">
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
        

        <!--                   ------                   < Javascript >                   ------                   -->
        <script src = "scripts/main.js"></script>

        <!-- Bootstrap Javascript -->
        <script src = "scripts/bootstrap.bundle.min.js"></script>

        <script src = "https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
            integrity = "sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" 
            crossorigin = "anonymous">
        </script>
        
        <script src = "scripts/bootstrap.min.js"></script>
    </body>

</html>
