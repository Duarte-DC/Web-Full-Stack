<!DOCTYPE html>

<html lang = "pt-pt">

    <head>
        <!-- Bootstrap CSS --> 
        <link 
            href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

            integrity = "sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
            crossorigin = "anonymous"
        >

        <!-- Favicon --> <link rel = "shortcut icon" href = "#" type = "image/x-icon">
        <!-- Normalize CSS --> <link rel = "stylesheet" href = "assets/styles/normalize.css">
        <!-- Style CSS --> <link rel = "stylesheet" href = "assets/styles/main.css">
        
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">

        <!--[if lt IE 9]>
	        <script src = "scripts/html5shiv.js"></script>
        <![endif]-->
        
        <!-- Flexibility --> <script src = "scripts/flexibility.js"></script>
        <!-- Icons --> <script src = "https://kit.fontawesome.com/e33cdef215.js" crossorigin = "anonymous"></script>
        <!-- XML Para JSON --> <script src = "scripts/xmltojson.js"></script>

        <!-- Babel --> <script src = "https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <!-- Javascript --> <script type = "text/babel" src = "scripts/main.js"></script>
        
        <!-- JQuery --> 
        <script
            src = "https://code.jquery.com/jquery-3.7.1.js"
            integrity = "sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin = "anonymous"
        >
        </script>

        <title> Recuperar e manipular valores de checkboxes/radios e loops com $.each()</title>
    </head>

    <body>
        <div class="container mt-5">
            <div class = "input-group">
                <label 
                    for = "nome"
                    class = "input-group-text"
                >
                    Nome: 
                </label>
    
                <input 
                    type = "text"
                    id = "nome"
                    class = "form-control"
                    value = "Duarte Charles"
                >
            </div>

            <br>
            
            <div class = "input-group">
                <label 
                    for = "origem"
                    class = "input-group-text"
                >
                    Onde você nos encontrou?
                </label>

                <select
                    id = "origem" 
                    class = "form-select"
                >
                    <option value = "1">Google</option>
                    <option value = "2">Facebook</option>
                    <option value = "3">Rádio</option>
                    <option value = "4">Outros meios</option>
                </select>
            </div>

            <br>

            <div class = "row">
                <p>Sexo:</p>
    
                <div class = "col-2"></div>

                <div class = "form-check col-4">
    
                    <input 
                        type = "radio" 
                        id = "masculino"
                        class = "sexo form-check-input"
                        name = "sexo"
                        value = "m"
                    >
    
                    <label 
                        for = "masculino"
                        class = "form-check-label"
                    >
                        Masculino
                    </label>
                    
                </div>

                <div class = "col-2"></div>

                <div class = "form-check col-4">
                       
                    <input 
                        type = "radio"
                        id = "femenino"
                        class = "sexo form-check-input"
                        name = "sexo"
                        value = "f"
                    >

                    <label 
                        for = "femenino"
                        class = "form-check-label"
                    >
                        Femenino
                    </label>

                </div>
            </div>
            
            <br>

            

            <div class = "row">
                <p>Interesses:</p>
    
                <div class = "form-check col-3">

                    <input 
                        type = "checkbox" 
                        id = "php"
                        class = "interesse form-check-input"
                        name = "interesse"
                        value = "php"
                    >
    
                    <label 
                        for = "php"
                        class = "form-check-label"
                    >
                        PHP
                    </label>

                </div>

                <div class = "form-check col-3">
    
                    <input 
                        type = "checkbox" 
                        id = "js"
                        class = "interesse form-check-input"
                        name = "interesse"
                        value = "js"
                    >
    
                    <label 
                        for = "js"
                        class = "form-check-label"
                    >
                        JavaScript
                    </label>
                    
                </div>

                <div class = "form-check col-3">

                    <input 
                        type = "checkbox" 
                        id = "angular"
                        class = "interesse form-check-input"
                        name = "interesse"
                        value = "angular"
                    >
    
                    <label 
                        for = "angular"
                        class = "form-check-label"
                    >
                        Angular
                    </label>

                </div>

                <div class = "form-check col-3">
                       
                    <input 
                        type = "checkbox"
                        id = "nodejs"
                        class = "interesse form-check-input"
                        name = "interesse"
                        value = "nodejs"
                    >

                    <label 
                        for = "nodejs"
                        class = "form-check-label"
                    >
                        Node.Js
                    </label>

                </div>
            </div>


        </div>

        <!-- Bootstrap Javascript -->
        <script 
            src = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity = "sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin = "anonymous">
        </script>
        <script 
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" 
            crossorigin = "anonymous"
        >
        </script>
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" 
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" 
            crossorigin = "anonymous"
        >
        </script>

    </body>

</html>
