    <body>
        
        <!--
            Aplicação de Margin
                mt » margin top
                mb » margin bottom
                ms » margin (start) left 
                me » margin (end) right

                mx » margin no eixo x (horizonal) left / right
                my » margin no exio y (vertical) top / bottom
                
                m » margin em todos os lados

            valor a definir (0 até 5)
        -->

        <h1 class = "bg-success">Margin</h1>
        <p class = "bg-success m-5 text-center">Conteudo principal</p>
        <h1 class = "bg-success">Margin</h1>

        <br><br>

        <!--
            Aplicação de Padding
                pt » padding top
                pb » padding bottom
                ps » padding (start) left
                pe » padding (end) right

                px » padding no eixo x (horizontal) left / right
                py » padding no eixo y (vertical) top / bottom

                p » padding em todos os lados

            valor a definir (0 até 5)
        -->

        <h1 class = "bg-warning p-3">Padding</h1>
        <p class = "bg-warning py-5 mx-5 text-center">Conteudo Principal</p>
        <h1 class = "bg-warning p-3">Padding</h1>
